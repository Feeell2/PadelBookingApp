<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">
                            {formattedDate}
                        </span>
                    </h2>
                    <p class="slds-text-body_small slds-text-color_weak">
                        {game.courtName} • {formattedTime}
                    </p>
                </div>
                <div class="slds-no-flex">
                    <lightning-badge label={game.status} variant={statusVariant}></lightning-badge>
                    <lightning-button-icon
                        icon-name="utility:edit"
                        alternative-text="Edytuj grę"
                        title="Edytuj grę"
                        variant="border-filled"
                        class="slds-m-left_x-small"
                        onclick={handleEditGameClick}>
                    </lightning-button-icon>
                    <lightning-button-icon
                        icon-name="utility:delete"
                        alternative-text="Usuń grę"
                        title="Usuń grę"
                        variant="border-filled"
                        class="slds-m-left_x-small"
                        onclick={handleDeleteGameClick}>
                    </lightning-button-icon>
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <!-- Game Details Grid -->
            <div class="slds-grid slds-wrap slds-gutters_small slds-m-bottom_small">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-title slds-text-color_weak">Cena całkowita</div>
                    <div class="slds-text-heading_small">{game.totalPrice} zł</div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-title slds-text-color_weak">Za osobę</div>
                    <div class="slds-text-heading_small">{pricePerPerson} zł</div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-title slds-text-color_weak">Liczba graczy</div>
                    <div class="slds-text-heading_small">{playerCountDisplay}</div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-title slds-text-color_weak">Organizator</div>
                    <div class="slds-text-heading_small">{game.organizerName}</div>
                </div>
                <template if:true={game.duration}>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-text-title slds-text-color_weak">Czas trwania</div>
                        <div class="slds-text-heading_small">{game.duration} godz</div>
                    </div>
                </template>
            </div>

            <!-- Notes section (if available) -->
            <template if:true={game.notes}>
                <div class="slds-m-top_small">
                    <div class="slds-text-title slds-text-color_weak">Notatki</div>
                    <div class="slds-text-body_small">{game.notes}</div>
                </div>
            </template>

            <!-- Players List -->
            <template if:true={hasPlayers}>
                <div class="slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">Gracze:</h3>
                    <ul class="slds-has-dividers_top-space">
                        <template for:each={players} for:item="player">
                            <li key={player.registrationId} class="slds-item">
                                <c-padel-player-item
                                    player={player}
                                    show-actions={showPlayerActions}
                                    onplayeradded={handlePlayerAdded}>
                                </c-padel-player-item>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>

            <!-- Empty State -->
            <template if:false={hasPlayers}>
                <div class="slds-m-top_medium slds-text-align_center">
                    <p class="slds-text-color_weak">Brak zapisanych graczy</p>
                </div>
            </template>
        </div>

        <footer class="slds-card__footer">
            <button
                class="slds-button slds-button_brand slds-button_stretch"
                onclick={handleJoinClick}
                disabled={isJoinDisabled}>
                <template if:true={isFull}>
                    Gra pełna
                </template>
                <template if:true={isCancelled}>
                    Gra anulowana
                </template>
                <template if:false={isJoinDisabled}>
                    Dołącz do gry
                </template>
            </button>
        </footer>
    </article>

    <!-- Join Modal -->
    <template if:true={showJoinModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Zamknij"
                            onclick={handleCancelJoin}>
                        <lightning-icon icon-name="utility:close" alternative-text="Zamknij" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Zamknij</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Dołącz do gry</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Ładowanie..." size="small"></lightning-spinner>
                    </template>

                    <div class="slds-form slds-form_stacked">
                        <!-- Player Selection Combobox -->
                        <lightning-combobox
                            label="Wybierz gracza"
                            name="playerSelect"
                            value={selectedPlayerId}
                            placeholder="Wyszukaj gracza..."
                            options={playerOptions}
                            onchange={handlePlayerSelect}
                            onsearch={handlePlayerSearch}
                            required>
                        </lightning-combobox>

                        <!-- Create New Player Button -->
                        <div class="slds-m-top_small">
                            <button
                                class="slds-button slds-button_neutral"
                                onclick={handleCreatePlayerClick}>
                                Stwórz nowego gracza
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral"
                            onclick={handleCancelJoin}
                            disabled={isLoading}>
                        Anuluj
                    </button>
                    <button class="slds-button slds-button_brand"
                            onclick={handleSubmitJoin}
                            disabled={isLoading}>
                        Dołącz
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Create Player Modal -->
    <template if:true={showCreatePlayerModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Zamknij"
                            onclick={handleCancelCreatePlayer}>
                        <lightning-icon icon-name="utility:close" alternative-text="Zamknij" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Zamknij</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Stwórz nowego gracza</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Tworzenie..." size="small"></lightning-spinner>
                    </template>

                    <div class="slds-form slds-form_stacked">
                        <lightning-input
                            label="Imię gracza"
                            name="newPlayerName"
                            value={newPlayerName}
                            onchange={handleNewPlayerNameChange}
                            required>
                        </lightning-input>
                    </div>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral"
                            onclick={handleCancelCreatePlayer}
                            disabled={isLoading}>
                        Anuluj
                    </button>
                    <button class="slds-button slds-button_brand"
                            onclick={handleSubmitCreatePlayer}
                            disabled={isLoading}>
                        Stwórz
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Delete Game Modal -->
    <template if:true={showDeleteModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Zamknij"
                            onclick={handleCancelDelete}>
                        <lightning-icon icon-name="utility:close" alternative-text="Zamknij" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Zamknij</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Usuń grę</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Usuwanie..." size="small"></lightning-spinner>
                    </template>

                    <div class="slds-text-align_center">
                        <lightning-icon icon-name="utility:warning" variant="warning" size="large"></lightning-icon>
                        <p class="slds-m-top_medium slds-text-heading_small">
                            Czy na pewno chcesz usunąć tę grę?
                        </p>
                        <p class="slds-m-top_small slds-text-color_weak">
                            Gra zaplanowana na: <strong>{formattedDate}</strong> o <strong>{formattedTime}</strong>
                        </p>
                        <template if:true={hasPlayers}>
                            <p class="slds-m-top_small slds-text-color_error">
                                <strong>Uwaga:</strong> W grze zapisanych jest {game.currentPlayers} graczy.
                                Wszyscy gracze zostaną automatycznie wypisani.
                            </p>
                        </template>
                        <p class="slds-m-top_small slds-text-color_weak">
                            Tej operacji nie można cofnąć.
                        </p>
                    </div>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral"
                            onclick={handleCancelDelete}
                            disabled={isLoading}>
                        Anuluj
                    </button>
                    <button class="slds-button slds-button_text-destructive"
                            onclick={handleConfirmDelete}
                            disabled={isLoading}>
                        Usuń grę
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Edit Game Modal -->
    <template if:true={showEditModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Zamknij"
                            onclick={handleCancelEdit}>
                        <lightning-icon icon-name="utility:close" alternative-text="Zamknij" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Zamknij</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Edytuj grę</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Aktualizowanie..." size="small"></lightning-spinner>
                    </template>

                    <div class="slds-form slds-form_stacked">
                        <!-- Date and Time Row -->
                        <div class="slds-grid slds-wrap slds-gutters_small">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input
                                    label="Data gry"
                                    type="date"
                                    value={editGameDate}
                                    onchange={handleEditDateChange}>
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input
                                    label="Godzina gry"
                                    type="time"
                                    value={editGameTime}
                                    onchange={handleEditTimeChange}>
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Price and Duration Row -->
                        <div class="slds-grid slds-wrap slds-gutters_small slds-m-top_small">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input
                                    label="Cena całkowita (zł)"
                                    type="number"
                                    value={editTotalPrice}
                                    min="0"
                                    step="0.01"
                                    onchange={handleEditPriceChange}>
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input
                                    label="Czas trwania (godziny)"
                                    type="number"
                                    value={editDuration}
                                    min="0.5"
                                    max="8"
                                    step="0.5"
                                    onchange={handleEditDurationChange}>
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Max Players -->
                        <div class="slds-m-top_small">
                            <lightning-input
                                label="Maksymalna liczba graczy"
                                type="number"
                                value={editMaxPlayers}
                                min="2"
                                max="8"
                                onchange={handleEditMaxPlayersChange}>
                            </lightning-input>
                        </div>

                        <!-- Notes -->
                        <div class="slds-m-top_small">
                            <lightning-textarea
                                label="Notatki"
                                value={editNotes}
                                onchange={handleEditNotesChange}
                                max-length="500">
                            </lightning-textarea>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral"
                            onclick={handleCancelEdit}
                            disabled={isLoading}>
                        Anuluj
                    </button>
                    <button class="slds-button slds-button_brand"
                            onclick={handleConfirmEdit}
                            disabled={isLoading}>
                        Zapisz zmiany
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
