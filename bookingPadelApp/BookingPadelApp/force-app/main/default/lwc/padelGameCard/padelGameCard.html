<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">
                            {formattedDate}
                        </span>
                    </h2>
                    <p class="slds-text-body_small slds-text-color_weak">
                        {game.Court_Name__c} • {formattedTime}
                    </p>
                </div>
                <div class="slds-no-flex">
                    <lightning-badge label={game.Status__c} variant={statusVariant}></lightning-badge>
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <!-- Game Details Grid -->
            <div class="slds-grid slds-wrap slds-gutters_small slds-m-bottom_small">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-title slds-text-color_weak">Cena całkowita</div>
                    <div class="slds-text-heading_small">{game.Total_Price__c} zł</div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-title slds-text-color_weak">Za osobę</div>
                    <div class="slds-text-heading_small">{pricePerPerson} zł</div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-title slds-text-color_weak">Liczba graczy</div>
                    <div class="slds-text-heading_small">{playerCountDisplay}</div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-title slds-text-color_weak">Dzień tygodnia</div>
                    <div class="slds-text-heading_small">{game.Day_Of_Week__c}</div>
                </div>
            </div>

            <!-- Players List -->
            <template if:true={hasPlayers}>
                <div class="slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">Gracze:</h3>
                    <ul class="slds-has-dividers_top-space">
                        <template for:each={players} for:item="player">
                            <li key={player.Id} class="slds-item">
                                <c-padel-player-item
                                    player={player}
                                    >
                                </c-padel-player-item>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>

            <!-- Empty State -->
            <template if:false={hasPlayers}>
                <div class="slds-m-top_medium slds-text-align_center">
                    <p class="slds-text-color_weak">Brak zapisanych graczy</p>
                </div>
            </template>
        </div>

        <footer class="slds-card__footer">
            <button
                class="slds-button slds-button_brand slds-button_stretch"
                onclick={handleJoinClick}
                disabled={isJoinDisabled}>
                <template if:true={isFull}>
                    Gra pełna
                </template>
                <template if:true={isCancelled}>
                    Gra anulowana
                </template>
                <template if:false={isJoinDisabled}>
                    Dołącz do gry
                </template>
            </button>
        </footer>
    </article>

    <!-- Join Modal -->
    <template if:true={showJoinModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Zamknij"
                            onclick={handleCancelJoin}>
                        <lightning-icon icon-name="utility:close" alternative-text="Zamknij" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Zamknij</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Dołącz do gry</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Ładowanie..." size="small"></lightning-spinner>
                    </template>

                    <div class="slds-form slds-form_stacked">
                        <lightning-input
                            label="Imię i nazwisko"
                            name="playerName"
                            data-field="name"
                            value={playerName}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>

                        <lightning-input
                            label="Email"
                            name="playerEmail"
                            data-field="email"
                            type="email"
                            value={playerEmail}
                            onchange={handleInputChange}
                            class="slds-m-top_small">
                        </lightning-input>

                        <lightning-input
                            label="Telefon"
                            name="playerPhone"
                            data-field="phone"
                            type="tel"
                            value={playerPhone}
                            onchange={handleInputChange}
                            class="slds-m-top_small">
                        </lightning-input>
                    </div>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral"
                            onclick={handleCancelJoin}
                            disabled={isLoading}>
                        Anuluj
                    </button>
                    <button class="slds-button slds-button_brand"
                            onclick={handleSubmitJoin}
                            disabled={isLoading}>
                        Dołącz
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
