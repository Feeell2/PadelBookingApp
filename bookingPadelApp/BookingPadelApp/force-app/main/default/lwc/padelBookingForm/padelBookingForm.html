<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:event" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">Utwórz nową grę</span>
                    </h2>
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_medium">
                    <lightning-spinner alternative-text="Tworzenie gry..." size="small"></lightning-spinner>
                </div>
            </template>

            <div class="slds-form slds-form_stacked">
                <!-- Date and Time Row -->
                <div class="slds-grid slds-wrap slds-gutters_small">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            label="Data gry"
                            name="gameDate"
                            type="date"
                            data-field="date"
                            value={gameDate}
                            min={minDate}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            label="Godzina gry"
                            name="gameTime"
                            type="time"
                            data-field="time"
                            value={gameTime}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                </div>

                <!-- Court Selection -->
                <div class="slds-m-top_small">
                    <lightning-combobox
                        label="Kort"
                        name="courtSelect"
                        value={selectedCourtId}
                        placeholder="Wyszukaj kort..."
                        options={courtOptions}
                        onchange={handleCourtSelect}
                        onsearch={handleCourtSearch}
                        required>
                    </lightning-combobox>
                    <button
                        class="slds-button slds-button_neutral slds-m-top_x-small"
                        onclick={handleAddCourtClick}>
                        Dodaj nowy kort
                    </button>
                </div>

                <!-- Organizer Selection -->
                <div class="slds-m-top_small">
                    <lightning-combobox
                        label="Organizator"
                        name="organizerSelect"
                        value={selectedOrganizerId}
                        placeholder="Wyszukaj organizatora..."
                        options={organizerOptions}
                        onchange={handleOrganizerSelect}
                        onsearch={handleOrganizerSearch}
                        required>
                    </lightning-combobox>
                    <button
                        class="slds-button slds-button_neutral slds-m-top_x-small"
                        onclick={handleAddOrganizerClick}>
                        Stwórz organizatora
                    </button>
                </div>

                <!-- Price and Max Players Row -->
                <div class="slds-grid slds-wrap slds-gutters_small slds-m-top_small">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            label="Cena całkowita (zł)"
                            name="totalPrice"
                            type="number"
                            data-field="price"
                            value={totalPrice}
                            min="0"
                            step="0.01"
                            formatter="currency"
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            label="Maksymalna liczba graczy"
                            name="maxPlayers"
                            type="number"
                            data-field="maxPlayers"
                            value={maxPlayers}
                            min="2"
                            max="8"
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                </div>

                <!-- Duration Field -->
                <div class="slds-m-top_small">
                    <lightning-input
                        label="Czas trwania (godziny)"
                        name="duration"
                        type="number"
                        data-field="duration"
                        value={duration}
                        min="0.5"
                        max="8"
                        step="0.5"
                        placeholder="np. 1.5"
                        onchange={handleInputChange}
                        required>
                    </lightning-input>
                </div>

                <!-- Notes Field -->
                <div class="slds-m-top_small">
                    <lightning-textarea
                        label="Notatki"
                        name="notes"
                        data-field="notes"
                        value={notes}
                        onchange={handleInputChange}
                        placeholder="Dodatkowe informacje o grze..."
                        max-length="500">
                    </lightning-textarea>
                </div>

                <!-- Price Per Person Preview -->
                <template if:true={totalPrice}>
                    <template if:true={maxPlayers}>
                        <div class="slds-m-top_medium slds-box slds-theme_info slds-text-align_center">
                            <p class="slds-text-body_small">Cena za osobę:</p>
                            <p class="slds-text-heading_medium">
                                {totalPrice} zł ÷ {maxPlayers} = {pricePerPerson} zł
                            </p>
                        </div>
                    </template>
                </template>
            </div>
        </div>

        <footer class="slds-card__footer">
            <div class="slds-grid slds-grid_align-spread">
                <button
                    class="slds-button slds-button_neutral"
                    onclick={handleCancel}
                    disabled={isLoading}>
                    Anuluj
                </button>
                <button
                    class="slds-button slds-button_brand"
                    onclick={handleSubmit}
                    disabled={isSubmitDisabled}>
                    Utwórz grę
                </button>
            </div>
        </footer>
    </article>

    <!-- Create Court Modal -->
    <template if:true={showCourtModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Zamknij"
                            onclick={handleCancelCourtModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Zamknij" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Zamknij</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Dodaj nowy kort</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Tworzenie..." size="small"></lightning-spinner>
                    </template>

                    <div class="slds-form slds-form_stacked">
                        <lightning-input
                            label="Nazwa kortu"
                            name="courtName"
                            data-field="courtName"
                            value={newCourtName}
                            onchange={handleCourtModalInputChange}
                            required>
                        </lightning-input>

                        <lightning-input
                            label="Numer kortu"
                            name="courtNumber"
                            type="number"
                            data-field="courtNumber"
                            value={newCourtNumber}
                            onchange={handleCourtModalInputChange}
                            class="slds-m-top_small">
                        </lightning-input>

                        <lightning-input
                            label="Lokalizacja"
                            name="courtLocation"
                            data-field="courtLocation"
                            value={newCourtLocation}
                            onchange={handleCourtModalInputChange}
                            class="slds-m-top_small">
                        </lightning-input>
                    </div>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral"
                            onclick={handleCancelCourtModal}
                            disabled={isLoading}>
                        Anuluj
                    </button>
                    <button class="slds-button slds-button_brand"
                            onclick={handleSubmitCourt}
                            disabled={isLoading}>
                        Dodaj kort
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Create Organizer Modal -->
    <template if:true={showOrganizerModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Zamknij"
                            onclick={handleCancelOrganizerModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Zamknij" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Zamknij</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Stwórz organizatora</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Tworzenie..." size="small"></lightning-spinner>
                    </template>

                    <div class="slds-form slds-form_stacked">
                        <lightning-input
                            label="Imię organizatora"
                            name="organizerName"
                            value={newOrganizerName}
                            onchange={handleOrganizerNameChange}
                            required>
                        </lightning-input>
                    </div>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral"
                            onclick={handleCancelOrganizerModal}
                            disabled={isLoading}>
                        Anuluj
                    </button>
                    <button class="slds-button slds-button_brand"
                            onclick={handleSubmitOrganizer}
                            disabled={isLoading}>
                        Stwórz
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
