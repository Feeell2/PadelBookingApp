<template>
    <!-- Loading State -->
    <template if:true={isLoading}>
        <div class="slds-align_absolute-center slds-m-vertical_medium">
            <lightning-spinner alternative-text="Ładowanie..." size="small"></lightning-spinner>
        </div>
    </template>

    <!-- Error State -->
    <template if:true={error}>
        <div class="slds-box slds-theme_error slds-m-vertical_small">
            <p class="slds-text-color_error">
                Błąd podczas ładowania gry. Spróbuj ponownie później.
            </p>
        </div>
    </template>

    <!-- Game Card -->
    <template if:true={hasGameData}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span class="slds-text-heading_small">
                                {formattedDate}
                            </span>
                        </h2>
                        <p class="slds-text-body_small slds-text-color_weak">
                            {game.Court_Name__c} • {formattedTime}
                        </p>
                    </div>
                    <div class="slds-no-flex">
                        <lightning-badge label={game.Status__c} variant={statusVariant}></lightning-badge>
                    </div>
                </header>
            </div>

            <div class="slds-card__body slds-card__body_inner">
                <!-- Game Details -->
                <div class="slds-grid slds-wrap slds-gutters_small slds-m-bottom_small">
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-text-title slds-text-color_weak">Cena całkowita</div>
                        <div class="slds-text-heading_small">{game.Total_Price__c} zł</div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-text-title slds-text-color_weak">Za osobę</div>
                        <div class="slds-text-heading_small">{pricePerPerson} zł</div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-text-title slds-text-color_weak">Liczba graczy</div>
                        <div class="slds-text-heading_small">{playerCountDisplay}</div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-text-title slds-text-color_weak">Dzień tygodnia</div>
                        <div class="slds-text-heading_small">{game.Day_Of_Week__c}</div>
                    </div>
                </div>

                <!-- Share Link Section -->
                <div class="slds-m-vertical_medium">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="share-link">
                            <strong>Link do udostępnienia:</strong>
                        </label>
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <input
                                type="text"
                                id="share-link"
                                class="slds-input"
                                value={shareLink}
                                readonly />
                            <button
                                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                title="Skopiuj link"
                                onclick={handleCopyLink}>
                                <lightning-icon icon-name="utility:copy" size="x-small"></lightning-icon>
                                <span class="slds-assistive-text">Skopiuj link</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Players List -->
                <div class="slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">
                        Gracze ({currentPlayerCount})
                    </h3>

                    <template if:true={hasPlayers}>
                        <ul class="slds-has-dividers_top-space">
                            <template for:each={players} for:item="player">
                                <li key={player.Id} class="slds-item">
                                    <c-padel-player-item
                                        player={player}
                                        show-actions={showPlayerActions}
                                        onpaymentstatuschange={handlePaymentStatusChange}
                                        onremoveplayer={handleRemovePlayer}>
                                    </c-padel-player-item>
                                </li>
                            </template>
                        </ul>
                    </template>

                    <template if:false={hasPlayers}>
                        <div class="slds-text-align_center slds-p-vertical_medium">
                            <p class="slds-text-color_weak">Brak zapisanych graczy</p>
                        </div>
                    </template>
                </div>

                <!-- Notes Section -->
                <template if:true={game.Notes__c}>
                    <div class="slds-m-top_medium">
                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">Notatki:</h3>
                        <div class="slds-box slds-theme_shade">
                            <p>{game.Notes__c}</p>
                        </div>
                    </div>
                </template>
            </div>

            <footer class="slds-card__footer">
                <div class="slds-grid slds-grid_align-spread">
                    <button
                        class="slds-button slds-button_text-destructive"
                        onclick={handleShowDeleteModal}
                        disabled={isLoading}>
                        <lightning-icon icon-name="utility:delete" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        Usuń grę
                    </button>
                </div>
            </footer>
        </article>
    </template>

    <!-- Delete Confirmation Modal -->
    <template if:true={showDeleteModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Zamknij"
                        onclick={handleCancelDelete}>
                        <lightning-icon icon-name="utility:close" alternative-text="Zamknij" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Zamknij</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Potwierdź usunięcie</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-text-align_center">
                        <lightning-icon
                            icon-name="utility:warning"
                            variant="warning"
                            size="large"
                            class="slds-m-bottom_small">
                        </lightning-icon>
                        <p class="slds-text-heading_small slds-m-bottom_small">
                            Czy na pewno chcesz usunąć tę grę?
                        </p>
                        <p class="slds-text-body_regular slds-text-color_weak">
                            Ta operacja jest nieodwracalna. Wszyscy gracze zostaną usunięci.
                        </p>
                    </div>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button
                        class="slds-button slds-button_neutral"
                        onclick={handleCancelDelete}>
                        Anuluj
                    </button>
                    <button
                        class="slds-button slds-button_destructive"
                        onclick={handleConfirmDelete}>
                        Usuń grę
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
