<template>
    <div class="slds-media slds-media_center slds-p-vertical_x-small">
        <!-- Payment Status Icon -->
        <div class="slds-media__figure">
            <lightning-icon
                icon-name={paymentIconName}
                alternative-text={paymentStatusText}
                size="x-small"
                variant={paymentIconVariant}>
            </lightning-icon>
        </div>

        <!-- Player Info -->
        <div class="slds-media__body">
            <div class="slds-grid slds-grid_vertical-align-center">
                <div class="slds-col slds-has-flexi-truncate">
                    <h3 class="slds-truncate" title={playerName}>
                        <strong>{playerName}</strong>
                        <!-- Organizer Badge -->
                        <template if:true={isOrganizer}>
                            <lightning-badge label="Organizator" variant="inverse" class="slds-m-left_x-small"></lightning-badge>
                        </template>
                    </h3>
                    <div class="slds-text-body_small {paymentStatusClass}">
                        {paymentStatusText}
                    </div>
                </div>

                <!-- Actions (only visible if showActions is true) -->
                <template if:true={showActions}>
                    <div class="slds-col slds-no-flex">
                        <div class="slds-button-group" role="group">
                            <button
                                class="slds-button slds-button_icon slds-button_icon-border-filled"
                                title="Zmień status płatności"
                                onclick={handlePaymentToggle}
                                disabled={isLoading}>
                                <lightning-icon icon-name="utility:money" size="xx-small"></lightning-icon>
                                <span class="slds-assistive-text">Zmień status płatności</span>
                            </button>
                            <button
                                class="slds-button slds-button_icon slds-button_icon-border-filled"
                                title="Usuń gracza"
                                onclick={handleRemovePlayer}
                                disabled={isLoading}>
                                <lightning-icon icon-name="utility:delete" size="xx-small"></lightning-icon>
                                <span class="slds-assistive-text">Usuń gracza</span>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Organizer Removal Modal -->
    <template if:true={showOrganizerModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Zamknij"
                            onclick={handleCancelOrganizerModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Zamknij" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Zamknij</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Usuwanie organizatora</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <p class="slds-m-bottom_medium">
                        Usuwasz organizatora gry. Co chcesz zrobić?
                    </p>

                    <lightning-input
                        type="checkbox"
                        label="Automatycznie przenieś rolę organizatora na innego gracza"
                        checked={autoTransferOrganizer}
                        onchange={handleAutoTransferChange}>
                    </lightning-input>

                    <div class="slds-text-color_weak slds-text-body_small slds-m-top_small">
                        Jeśli nie zaznaczysz tej opcji, musisz ręcznie przypisać nowego organizatora.
                    </div>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral"
                            onclick={handleCancelOrganizerModal}
                            disabled={isLoading}>
                        Anuluj
                    </button>
                    <button class="slds-button slds-button_destructive"
                            onclick={handleConfirmOrganizerRemoval}
                            disabled={isLoading}>
                        Usuń
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
